# Site Settings
# in the templates via {{ site.myvariable }}.
heath: "Heath's name"
# https://github.com/mmistakes/minimal-mistakes/blob/master/_config.yml

# Configuration Options:
locale: "en-US"
title: "" 
subtitle: ""
logo: assets/images/logo/ToiletHill_header.png
email: CodeHappens@ToiletHill.io
description: >- # this means to ignore newlines until "baseurl:"
    ToiletHill.io is a blog dedicated to recording the journey of self-teaching computer programming and development. Technologies include; Mac, Linux, Command Line, Vim, Bash, Docker, GitHub, Python, Haskell, Rust, JavaScript, CSS, HTML, Solidity, Plutus, Nodejs, Jekyll, Markdown, NixOs & nix Shell, Jupyter Lab (Python & Haskell), Bitcoin, Ethereum, Cardano, Holochain and most likely others.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://ToiletHill.io" # the base hostname & protocol for your site, e.g. http://example.com
teaser: /assets/images/teaser_image_place_holder.jpg
minimal_mistakes_skin: air
search: true
breadcrumbs: false

# Build settings
theme: minimal-mistakes-jekyll
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
excerpt_separator: "<!--more-->"

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: America/Denver # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
github: HeathDRobertson

# Reading Files
include:
  - _pages
exclude:
  - Gemfile
  - Gemfile.lock
  - gemset.nix
  - post.nix
  - README.md

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Social Sharing
